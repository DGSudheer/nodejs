<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS</title>
</head>
<body>
    <form action="http://localhost:5001/register" method="get">
        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="Enter your username" name="user"><br>
        Password: <input type="password" placeholder="Enter password" name="password" id="pwd">
        <br>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="http://localhost:5001/register" method="post">
        Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" placeholder="Enter your username" name="user"><br>
        Password: <input type="password" placeholder="Enter password" name="passw" id="pwd">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
